<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DASHBOARD</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="CSS/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
  </head>
  <body>
    <main>
      <div class="wrapper">
        <header style="background-color: red">
          <nav
            class="navbar bg-body-tertiary h-100"
            style="background-color: white"
          >
            <div class="container-fluid justify-content-center">
              <a class="navbar-brand"
                ><img src="img/mobile-logo.png" alt=""
              /></a>
              <form class="d-flex w-75" role="search">
                <input
                  class="form-control me-2 h-100"
                  type="search"
                  placeholder="Prova lezione gratuita"
                  aria-label="Search"
                />
                <button class="btn" type="submit">
                  <i class="fa-solid fa-bell" style="color: orange"></i>
                </button>
              </form>
            </div>
          </nav>
        </header>
        <div class="row">
          <!-- COLONNA SINISTRA -->
          <div class="container h-100 w-25 container-input text-center">
            <a href="" class="mt-5 d-block"
              ><i class="fa-solid fa-house"></i
            ></a>

            <a href="" class="mt-4 d-block"
              ><i class="fa-solid fa-chart-simple"></i
            ></a>

            <a href="" class="mt-4 d-block">
              <i class="fa-solid fa-signal d-block"></i
            ></a>

            <a href="" class="last-i d-block"
              ><i class="fa-solid fa-gear d-block"></i
            ></a>
          </div>

          <!-- COLONNA DESTRA -->

          <div class="container h-100 w-75" style="background-color: black">
            <div class="col"></div>
            <div class="col"></div>
            <div class="col"></div>
            <div class="col"></div>
            <div class="col"></div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
