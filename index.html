<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DASHBOARD</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="CSS/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
  </head>
  <body>
    <main>
      <div class="wrapper">
        <header style="background-color: red">
          <nav
            class="navbar bg-body-tertiary h-100"
            style="background-color: white"
          >
            <div class="container-fluid justify-content-center">
              <a class="navbar-brand"
                ><img src="img/mobile-logo.png" alt=""
              /></a>
              <form class="d-flex w-75" role="search">
                <input
                  class="form-control me-2 h-100"
                  type="search"
                  placeholder="Prova lezione gratuita"
                  aria-label="Search"
                />
                <button class="btn" type="submit">
                  <i class="fa-solid fa-bell" style="color: orange"></i>
                </button>
              </form>
            </div>
          </nav>
        </header>
        <div class="row gx-0">
          <!-- COLONNA SINISTRA -->
          <div
            class="container h-100 w-25 container-input text-center position-relative"
          >
            <a href="" class="mt-5 d-block"
              ><i class="fa-solid fa-house"></i
            ></a>

            <a href="" class="mt-4 d-block"
              ><i class="fa-solid fa-chart-simple"></i
            ></a>

            <a href="" class="mt-4 d-block">
              <i class="fa-solid fa-signal d-block"></i
            ></a>

            <a href="" class="ms_last-i d-block position-absolute"
              ><i class="fa-solid fa-gear d-block"></i
            ></a>
          </div>

          <!-- COLONNA DESTRA -->

          <div
            class="container h-100 w-75 gx-0"
            style="background-color: black"
          >
            <!-- <div class="row"> -->
            <div class="col h-50 w-100">
              <div class="card w-sm-100">Nuovo studente + +</div>
              <div class="card w-sm-100">
                <h3>Boolean <span>Piano Blaze</span></h3>
                <br />
                <span>3 app</span><span>+</span>
              </div>
              <div class="card w-sm-100">
                Studenti online negli ultimi 30 minuti
              </div>
            </div>
            <div class="col h-50 w-100" style="background-color: aqua">
              <div class="card w-sm-100 h-100 w-md-50">
                <table class="table h-100">
                  <thead>
                    <tr>
                      <th scope="col">#</th>
                      <th scope="col">First</th>
                      <th scope="col">Last</th>
                      <th scope="col">Handle</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <th scope="row">1</th>
                      <td>Mark</td>
                      <td>Otto</td>
                      <td>@mdo</td>
                    </tr>
                    <tr>
                      <th scope="row">2</th>
                      <td>Jacob</td>
                      <td>Thornton</td>
                      <td>@fat</td>
                    </tr>
                    <tr>
                      <th scope="row">3</th>
                      <td colspan="2">Larry the Bird</td>
                      <td>@twitter</td>
                    </tr>
                  </tbody>
                </table>
              </div>
              <div class="card w-sm-0 w-md-50"></div>
              <div class="card"></div>
              <div class="card"></div>
            </div>

            <!-- </div> -->
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
